stages:
  _check-env-tex:
    cmd: calkit check environment --name tex
    deps: []
    outs:
      - .calkit/env-locks/tex.json:
          cache: false
          persist: true
    always_changed: true
    desc: Automatically generated by Calkit. Changes made here will be overwritten.
  build-paper:
    cmd: calkit xenv -n tex --no-check -- latexmk -cd -interaction=nonstopmode
      -silent -synctex=1 -pdf pubs/journal-paper/mdocean.tex
    deps:
      - pubs/journal-paper/mdocean.tex
      - pubs/journal-paper/figs
      - pubs/journal-paper/sections/
      - pubs/journal-paper/tables
      - pubs/journal-paper/references.bib
      - pubs/journal-paper/numbers.tex
      - pubs/journal-paper/elsarticle-num-names.bst
      - .calkit/env-locks/tex.json
    outs:
      - pubs/journal-paper/mdocean.pdf
    desc: Automatically generated from the 'build-paper' stage in calkit.yaml.
      Changes made here will be overwritten.
