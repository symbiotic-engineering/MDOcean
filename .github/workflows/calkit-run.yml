name: Run calkit pipeline

on:
  push:
    branches:
      - main
  pull_request:
env:
  MLM_LICENSE_TOKEN: ${{ secrets.MatlabBatchToken }}
  MLM_LICENSE_FILE: ${{ secrets.MATLAB_LICENSE_FILE }}
permissions:
  contents: write

# Make sure we only ever run one per branch so we don't have issues pushing
# after running the pipeline
concurrency:
  group: calkit-run-${{ github.ref }}
  cancel-in-progress: false

jobs:
  main:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # For PRs, checkout the head ref to avoid detached HEAD
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true
      - name: Configure Git credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
      - name: Install Calkit
        run: uv tool install calkit-python
      - name: Setup matlab
        uses: matlab-actions/setup-matlab@v2
        with:
          cache: true
          release: R2024b
          products: >
            Parallel_Computing_Toolbox
            Global_Optimization_Toolbox
            Optimization_Toolbox
            Statistics_and_Machine_Learning_Toolbox
            MATLAB_Report_Generator
            Simulink
            Simscape
            Simscape_Multibody
      - name: test matlab can run
        run: matlab -batch "disp('Matlab is working')"
      - name: test matlab license server
        run: curl -v telnet://$MLM_LICENSE_FILE
      - name: Run Calkit
        uses: calkit/run-action@v1
        with:
          dvc_token: ${{ secrets.CALKIT_DVC_TOKEN }}
          
