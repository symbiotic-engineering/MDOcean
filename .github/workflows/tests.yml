# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Check validity of citation.cff
        uses: citation-file-format/cffconvert-github-action@2.0.0
        with:
          args: "-f zenodo --validate --show-trace"

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
            products: >
                Parallel_Computing_Toolbox
                Global_Optimization_Toolbox
                Optimization_Toolbox
                Statistics_and_Machine_Learning_Toolbox
      
      - name: Run tests and generate artifacts
        uses: matlab-actions/run-command@v2
        with:
          command: addpath("tests"), run_tests

      - name: Publish code coverage to codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          fail_ci_if_error: true
          directory: code-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Publish test report to codecov
        uses: codecov/test-results-action@v1
        if: always()
        with:
          fail_ci_if_error: true
          directory: test-results
          file: **/results.xml
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Publish test report to GitHub UI
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: 'test-results/**/results.xml'

      - name: Upload test report PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            test-results/**/testreport.pdf
            code-coverage/**/coverage.xml
    